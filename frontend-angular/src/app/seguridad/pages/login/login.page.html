
<main class="form-signin w-100 m-auto">
    <form (submit)="login($event)">
        <img class="mb-4" src="https://getbootstrap.com/docs/5.3/assets/brand/bootstrap-logo.svg" alt="" width="72" height="57">
        <h1 class="h3 mb-3 fw-normal">Please sign-in</h1>

        <div class="form-floating">
            <input type="text" class="form-control" id="floatingInput" placeholder="username" [(ngModel)]="data.username" [ngModelOptions]="{standalone: true}" />
            <label for="floatingInput">Username</label>
        </div>
        <div class="form-floating">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Password" [(ngModel)]="data.password" [ngModelOptions]="{standalone: true}" />
            <label for="floatingPassword">Password</label>
        </div>

        <div class="checkbox mb-3" style="display:none">
            <label>
                <input type="checkbox" value="remember-me"> Remember me
            </label>
        </div>

        <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
        <p class="mt-5 mb-3 text-muted">&copy; 2017â€“2022</p>
    </form>
</main>
